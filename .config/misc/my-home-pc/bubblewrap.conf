# vim:ft=bash

case "$1" in
    alpine)
        opt_root_dir=~/.sandbox/alpine
        opt_default_sh=zsh
        opt_using_dtach=1
        opt_allow_root=1
        args=("${args[@]}"
            # NOTE: in **vm setup**, it is convenient to link ~ to ~/.sandbox/alpine-home;
            # then the sandbox can access ~ like in host system.
            --bind ~/.sandbox/alpine-home ~
            --ro-bind ~/.config/zshrc ~/.config/zshrc
            --setenv TERM "$TERM"
            --setenv PATH "$HOME/bin":/usr/bin:/usr/sbin:/bin:/sbin
        )
        args_post=(
            # sound
            #--ro-bind /dev/snd/ /dev/snd/
        )
        ;;
    clean)
        opt_root_dir=~/.sandbox/alpine
        opt_default_sh=zsh
        opt_using_dtach=1
        args=("${args[@]}"
            --tmpfs ~
            --setenv TERM "$TERM"
            # fix CJK display (in tmux); also requires package: musl-locales
            --setenv LANG en_US.UTF-8
        )
        ;;
    clean-tmux)
        opt_root_dir=~/.sandbox/alpine
        opt_default_sh=tmux
        opt_using_dtach=1
        args=("${args[@]}"
            --tmpfs ~
            --ro-bind ~/.config/tmux/tmux.conf ~/.tmux.conf
            --ro-bind ~/.config/tmux/ ~/.config/tmux/
            --ro-bind ~/.config/zshrc ~/.zshrc
            --ro-bind ~/vimfiles/ ~/vimfiles/
            --ro-bind ~/vimfiles/vimrc ~/.vimrc
            --ro-bind ~/.config/git/ ~/.config/git/
            --ro-bind ~/bin/ ~/bin/
            --setenv EDITOR vim
            --setenv VIMRC_ALLOW_SYSTEM 1
            --setenv TERM "$TERM"
            # fix CJK display (in tmux); also requires package: musl-locales
            --setenv LANG en_US.UTF-8
        )
        args_post=(
        )
        ;;
    dev)
        opt_root_dir=~/.sandbox/alpine
        opt_default_sh=zsh
        opt_using_dtach=1
        args=("${args[@]}"
            --setenv TERM "xterm-256color"
            --tmpfs /home
            --setenv USER "$USER"
            --setenv HOME "$HOME"
            --bind ~/.sandbox/dev-home ~
            --ro-bind ~/utils ~/utils
            --ro-bind ~/apps ~/apps
            --setenv EDITOR vim
        )
        args_post=(
        )
        ;;
esac
